name: contexts

on:
  workflow_dispatch:
  push:
    paths:
    - 'samples/context.md'
    - '.github/workflows/contexts.yml'

jobs:
  one:
    runs-on: ubuntu-18.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"        
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"               
      - name: Create a fruit output
        id: create-fruit
        run: echo "::set-output name=fruit-name::strawberry"        
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - run: |
          echo "created fruit: ${{ steps.create-fruit.outputs.fruit-name }}"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: set my-env-var
        run: echo "::set-env name=my-env-var::my-env-value"
      - name: set my-env-var2
        run: echo "::set-env name=my-env-var2::my-env-value2"
      - name: add path
        run: echo "::add-path name=my-path::/my/path/val"        
      - name: Dump env
        run: env
      - name: Dump var files
        run: |
          echo ${GITHUB_PATH}
          echo ----------------------------------
          cat "${GITHUB_PATH}
          echo ""          
          echo ${GITHUB_ENV}
          echo ----------------------------------
          cat "${GITHUB_ENV}
          echo ""
          
